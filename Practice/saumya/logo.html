<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .logo svg {
            fill: #333;
            transition: fill 0.3s ease;
        }

        .logo svg:hover {
            fill: #ff7f7f;
        }
    </style>
</head>

<body>
    <div class="logo">
        <svg viewBox="0 0 64 64" width="100%" height="100%">
            <circle cx="32" cy="32" r="30" stroke="#333" stroke-width="2" fill="#fff" />
            <ellipse cx="32" cy="32" rx="20" ry="25" fill="#ff7f7f" stroke="#333" stroke-width="2" />
            <rect x="22" y="37" width="20" height="2" fill="#333" />
            <path d="M18,40 L46,40 L46,44 L18,44 Z" fill="#ff7f7f" stroke="#333" stroke-width="2" />
            <path d="M20,44 L20,50" stroke="#333" stroke-width="2" />
            <path d="M24,44 L24,50" stroke="#333" stroke-width="2" />
            <path d="M28,44 L28,50" stroke="#333" stroke-width="2" />
            <path d="M32,44 L32,50" stroke="#333" stroke-width="2" />
            <path d="M36,44 L36,50" stroke="#333" stroke-width="2" />
            <path d="M40,44 L40,50" stroke="#333" stroke-width="2" />
            <path d="M44,44 L44,50" stroke="#333" stroke-width="2" />
        </svg>
    </div>
</body>

</html>
