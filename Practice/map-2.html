<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Management System - Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5 text-center content">
        <h1 class="mt-4">Our Location</h1>
        <p class="lead">Find us at our company location below.</p>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Google Maps Link -->
        <a href="https://www.google.com/maps?q=37.7749,-122.4194" class="btn btn-secondary mt-3" target="_blank">View on
            Google Maps</a>

        <!-- Home Button -->
        <a href="home.html" class="btn btn-primary mt-3">Go to Home Page</a>
    </div>

    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 13); // Replace with your coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        L.marker([37.7749, -122.4194]).addTo(map) // Replace with your coordinates
            .bindPopup('Our Company Location')
            .openPopup();
    </script>
</body>

</html>
